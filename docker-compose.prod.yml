services:
  redis:
    image: redis:7-alpine
    container_name: ultradl_redis_prod
    volumes:
      - redis_data:/data
    command: >
      redis-server
      --appendonly yes
      --appendfsync everysec
      --maxmemory 512mb
      --maxmemory-policy allkeys-lru
      --requirepass ${REDIS_PASSWORD:-changeme}
    restart: always
    networks:
      - ultradl_backend_network
    healthcheck:
      test: ["CMD", "redis-cli", "--no-auth-warning", "-a", "${REDIS_PASSWORD:-changeme}", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.prod
    container_name: ultradl_backend_prod
    environment:
      - FLASK_ENV=production
      - FLASK_HOST=0.0.0.0
      - FLASK_PORT=8000
      - FLASK_DEBUG=false
      - API_VERSION=v1
      - API_BASE_URL=${API_BASE_URL:-http://localhost:8000}
      - DOWNLOAD_BASE_URL=${DOWNLOAD_BASE_URL:-http://localhost}
      - PYTHONUNBUFFERED=1
      - REDIS_URL=redis://:${REDIS_PASSWORD:-changeme}@redis:6379/0
      - CELERY_BROKER_URL=redis://:${REDIS_PASSWORD:-changeme}@redis:6379/0
      - CELERY_RESULT_BACKEND=redis://:${REDIS_PASSWORD:-changeme}@redis:6379/0
      - CELERY_WORKER_CONCURRENCY=${CELERY_WORKER_CONCURRENCY:-4}
      - CELERY_TASK_SOFT_TIME_LIMIT=1800
      - CELERY_TASK_TIME_LIMIT=2400
      - RATE_LIMIT_ENABLED=${RATE_LIMIT_ENABLED:-true}
      - RATE_LIMIT_VIDEO_ONLY_DAILY=${RATE_LIMIT_VIDEO_ONLY_DAILY:-20}
      - RATE_LIMIT_AUDIO_ONLY_DAILY=${RATE_LIMIT_AUDIO_ONLY_DAILY:-20}
      - RATE_LIMIT_VIDEO_AUDIO_DAILY=${RATE_LIMIT_VIDEO_AUDIO_DAILY:-20}
      - RATE_LIMIT_TOTAL_JOBS_DAILY=${RATE_LIMIT_TOTAL_JOBS_DAILY:-60}
      - RATE_LIMIT_ENDPOINT_HOURLY=${RATE_LIMIT_ENDPOINT_HOURLY:-/api/v1/videos/resolutions:100}
      - RATE_LIMIT_BATCH_MINUTE=${RATE_LIMIT_BATCH_MINUTE:-10}
      - RATE_LIMIT_WHITELIST=${RATE_LIMIT_WHITELIST:-}
      - SECRET_KEY=${SECRET_KEY}
      - CORS_ORIGINS=${CORS_ORIGINS:-http://localhost}
      - FILE_TTL_MINUTES=10
      - JOB_TTL_SECONDS=3600
      - TEMP_DOWNLOAD_DIR=/tmp/ultra-dl
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - GCS_BUCKET_NAME=${GCS_BUCKET_NAME}
      - GOOGLE_APPLICATION_CREDENTIALS=${GOOGLE_APPLICATION_CREDENTIALS:-/app/gcs-credentials.json}
      - SOCKETIO_ENABLED=${SOCKETIO_ENABLED:-true}
    volumes:
      - temp_downloads:/tmp/ultra-dl
      - ${GCS_CREDENTIALS_PATH:-./gcs-credentials.json}:/app/gcs-credentials.json:ro
    restart: always
    networks:
      - ultradl_backend_network
      - ultradl_frontend_network
    depends_on:
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  celery-worker:
    build:
      context: ./backend
      dockerfile: Dockerfile.prod
    command: ["celery", "-A", "celery_app.celery_app", "worker", "--loglevel=info", "--concurrency=${CELERY_WORKER_CONCURRENCY:-4}"]
    container_name: ultradl_celery-worker_prod
    environment:
      - PYTHONUNBUFFERED=1
      - API_VERSION=v1
      - API_BASE_URL=${API_BASE_URL:-http://backend:8000}
      - DOWNLOAD_BASE_URL=${DOWNLOAD_BASE_URL:-http://localhost}
      - REDIS_URL=redis://:${REDIS_PASSWORD:-changeme}@redis:6379/0
      - CELERY_BROKER_URL=redis://:${REDIS_PASSWORD:-changeme}@redis:6379/0
      - CELERY_RESULT_BACKEND=redis://:${REDIS_PASSWORD:-changeme}@redis:6379/0
      - CELERY_WORKER_CONCURRENCY=${CELERY_WORKER_CONCURRENCY:-4}
      - CELERY_LOG_LEVEL=${LOG_LEVEL:-INFO}
      - CELERY_TASK_SOFT_TIME_LIMIT=1800
      - CELERY_TASK_TIME_LIMIT=2400
      - SECRET_KEY=${SECRET_KEY}
      - FILE_TTL_MINUTES=10
      - TEMP_DOWNLOAD_DIR=/tmp/ultra-dl
      - GCS_BUCKET_NAME=${GCS_BUCKET_NAME}
      - GOOGLE_APPLICATION_CREDENTIALS=${GOOGLE_APPLICATION_CREDENTIALS:-/app/gcs-credentials.json}
      - SOCKETIO_ENABLED=${SOCKETIO_ENABLED:-true}
    volumes:
      - temp_downloads:/tmp/ultra-dl
      - ${GCS_CREDENTIALS_PATH:-./gcs-credentials.json}:/app/gcs-credentials.json:ro
    depends_on:
      redis:
        condition: service_healthy
      backend:
        condition: service_healthy
    restart: always
    networks:
      - ultradl_backend_network
    healthcheck:
      test: ["CMD", "celery", "-A", "celery_app.celery_app", "inspect", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  celery-beat:
    build:
      context: ./backend
      dockerfile: Dockerfile.prod
    command: ["celery", "-A", "celery_app.celery_app", "beat", "--loglevel=info"]
    container_name: ultradl_celery-beat_prod
    environment:
      - PYTHONUNBUFFERED=1
      - API_VERSION=v1
      - API_BASE_URL=${API_BASE_URL:-http://backend:8000}
      - DOWNLOAD_BASE_URL=${DOWNLOAD_BASE_URL:-http://localhost}
      - REDIS_URL=redis://:${REDIS_PASSWORD:-changeme}@redis:6379/0
      - CELERY_BROKER_URL=redis://:${REDIS_PASSWORD:-changeme}@redis:6379/0
      - CELERY_RESULT_BACKEND=redis://:${REDIS_PASSWORD:-changeme}@redis:6379/0
      - CELERY_LOG_LEVEL=${LOG_LEVEL:-INFO}
      - SECRET_KEY=${SECRET_KEY}
    volumes:
      - celery_beat_data:/tmp
    depends_on:
      redis:
        condition: service_healthy
      backend:
        condition: service_healthy
    restart: always
    networks:
      - ultradl_backend_network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.prod
      args:
        - VITE_API_URL=${VITE_API_URL:-http://localhost}
    container_name: ultradl_frontend_prod
    ports:
      - "${FRONTEND_PORT:-80}:80"
    depends_on:
      backend:
        condition: service_healthy
    restart: always
    networks:
      - ultradl_frontend_network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:80/"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  redis_data:
  temp_downloads:
  celery_beat_data:

networks:
  ultradl_frontend_network:
    name: ultradl_frontend_network_prod
    driver: bridge

  ultradl_backend_network:
    name: ultradl_backend_network_prod
    driver: bridge
